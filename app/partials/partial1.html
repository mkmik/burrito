<p>Lista partecipanti</p>

<ul>
  <li ng-repeat="team in teams">
  A: <input ng-model="team.a"></input>
  , B: <input ng-model="team.b"></input>
  <button ng-click="removeTeam(team)" class="btn"><i class="icon-minus-sign"/></button>
  </li>
</ul>
<button ng-click="addTeam()" class="btn"><i class="icon-plus"></i>Add</button>
