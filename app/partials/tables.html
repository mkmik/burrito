<header class="subhead jumbotron">
  <div class="subnav subnav-fixed">
    <ul class="nav nav-pills">
      <li><a href="" ng-click="addTable()"><i class="icon-plus"></i>Aggiungi tavolo</a></li>
      <li><a href="" ng-click="shuffle('fixed')"><i class="icon-refresh"/> Sorteggia solo fissi</a></li>
      <li><a href="" ng-click="shuffle('mobile')"><i class="icon-refresh"/> Sorteggia solo mobili</a></li>
      <li><a href="" ng-click="shuffleAll()"><i class="icon-refresh"/> Sorteggia tutti</a></li>
    </ul>
  </div>
</header>

<div class="navbar-spacer">&nbsp;</div>


<table id="tables">
  <tr>
    <th>Tavolo</th>
    <th>Fisso</th>
    <th>Mobile</th>
  </tr>
  <tr ng-repeat="table in tables">
    <td>{{table.number}}</td>
    <td data-draggable-team="table.fixed">
      <i ng-class="{true: 'icon-lock', false: 'icon-unlock'}[table.fixed.locked == true]" ng-click="toggleLock(table.fixed)"/>
      <input ng-model="table.fixed.a"></input> /
      <input ng-model="table.fixed.b"></input>
      <i class="icon-move icon-large"/>
    </td>
    <td data-draggable-team="table.mobile">
      <i class="icon-move icon-large"/>
      <input ng-model="table.mobile.a"></input> /
      <input ng-model="table.mobile.b"></input>
      <i ng-class="{true: 'icon-lock', false: 'icon-unlock'}[table.mobile.locked == true]" ng-click="toggleLock(table.mobile)"/>
    </td>
    <td>
      <i ng-click="removeTable(table)" class="icon-minus-sign icon-large" ng-hide="$first"/>
      </td>
  </tr>
</table>
