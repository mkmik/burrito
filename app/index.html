<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/angular-ui.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/font-awesome.css"/>
</head>
<body ng-cloak>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container ">
        <a class="brand" href="#">Burrito</a>
        <ul class="nav" ng-controller="NavCtrl" ng-cloak>
          <li ng-repeat="view in views" ng-class="activeNav(view)"><a href="#{{view.path}}" ng-bind="view.title"></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="navbar-spacer"></div>

  <div ng-view class="main-view"></div>

  <script src="lib/jquery-1.7.2.min.js"></script>
  <script src="lib/jquery-ui-1.8.21.custom.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-bootstrap.min.js"></script>
  <script src="lib/angular/angular-ui.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/localstorage.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
